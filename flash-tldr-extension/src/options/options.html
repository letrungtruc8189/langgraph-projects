<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlashTL;DR Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options-container">
    <header class="options-header">
      <h1>âš¡ FlashTL;DR Settings</h1>
      <p>Configure your summarization preferences</p>
    </header>
    
    <main class="options-main">
      <section class="settings-section">
        <h2>ðŸ”‘ API Configuration</h2>
        <div class="form-group">
          <label for="apiKey">OpenAI API Key</label>
          <input type="password" id="apiKey" placeholder="sk-...">
          <small>Your API key is stored locally and never shared</small>
        </div>
        <div class="form-group">
          <button id="testApiKey" class="btn btn-secondary">Test Connection</button>
          <span id="apiStatus" class="status-text"></span>
        </div>
      </section>
      
      <section class="settings-section">
        <h2>ðŸŽ¨ Summarization Style</h2>
        <div class="form-group">
          <label for="tone">Tone</label>
          <select id="tone">
            <option value="neutral">Neutral</option>
            <option value="friendly">Friendly</option>
            <option value="professional">Professional</option>
          </select>
        </div>
        <div class="form-group">
          <label for="length">Length</label>
          <select id="length">
            <option value="short">Short (2-3 sentences)</option>
            <option value="medium">Medium (5 bullets)</option>
            <option value="detailed">Detailed (comprehensive)</option>
          </select>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="autoDetectLanguage">
            Auto-detect language
          </label>
        </div>
      </section>
      
      <section class="settings-section">
        <h2>ðŸ“Š Usage & Limits</h2>
        <div class="usage-info">
          <div class="usage-item">
            <span class="usage-label">Summaries today:</span>
            <span class="usage-value" id="dailyUsage">0</span>
          </div>
          <div class="usage-item">
            <span class="usage-label">Total summaries:</span>
            <span class="usage-value" id="totalUsage">0</span>
          </div>
          <div class="usage-item">
            <span class="usage-label">Plan:</span>
            <span class="usage-value" id="planType">Free (10/day)</span>
          </div>
        </div>
        <button id="upgradeBtn" class="btn btn-primary">Upgrade to Pro</button>
      </section>
      
      <section class="settings-section">
        <h2>ðŸ“š History</h2>
        <div id="historyContainer">
          <div class="history-list" id="historyList">
            <!-- History items will be loaded here -->
          </div>
        </div>
        <div class="form-group">
          <button id="clearHistory" class="btn btn-danger">Clear History</button>
          <button id="exportData" class="btn btn-secondary">Export Data</button>
        </div>
      </section>
    </main>
    
    <footer class="options-footer">
      <button id="saveBtn" class="btn btn-primary">Save Settings</button>
      <button id="resetBtn" class="btn btn-secondary">Reset to Defaults</button>
    </footer>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
