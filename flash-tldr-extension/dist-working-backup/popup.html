<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FlashTL;DR</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            padding: 20px; 
            width: 300px; 
            margin: 0;
        }
        h2 { 
            margin: 0 0 16px 0; 
            color: #333; 
            font-size: 18px; 
            display: flex; 
            align-items: center; 
            gap: 8px;
        }
        .status { 
            padding: 12px; 
            margin: 12px 0; 
            border-radius: 6px; 
            font-size: 14px;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 1px solid #bee5eb;
        }
        button { 
            width: 100%;
            padding: 12px; 
            margin: 8px 0; 
            cursor: pointer; 
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5a6fd8;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>‚ö° FlashTL;DR</h2>
    
    <div id="status" class="status info">
        <p>Ready to summarize content!</p>
    </div>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Testing connection...</p>
    </div>
    
    <button id="summarizeBtn" class="btn-primary">üìÑ Summarize Page</button>
    <button id="testBtn" class="btn-secondary">üß™ Test Connection</button>
    <button id="optionsBtn" class="btn-secondary">‚öôÔ∏è Settings</button>
    
    <script src="popup.js"></script>
</body>
</html>
